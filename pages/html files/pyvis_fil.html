        <script type="text/javascript">

              // initialize global variables.
              var edges;
              var nodes;
              var allNodes;
              var allEdges;
              var nodeColors;
              var originalNodes;
              var network;
              var container;
              var options, data;
              var filter = {
                  item : '',
                  property : '',
                  value : []
              };

              

              

              // This method is responsible for drawing the graph, returns the drawn network
              function drawGraph() {
                  var container = document.getElementById('mynetwork');

                  

                  // parsing and collecting nodes and edges from the python
                  nodes = new vis.DataSet([{"color": "#97c2fc", "font": {"color": "white"}, "id": "SLC6A19", "label": "SLC6A19", "shape": "dot", "size": 10}, {"color": "#97c2fc", "font": {"color": "white"}, "id": "AGT", "label": "AGT", "shape": "dot", "size": 10}, {"color": "#97c2fc", "font": {"color": "white"}, "id": "TMPRSS2", "label": "TMPRSS2", "shape": "dot", "size": 10}, {"color": "#97c2fc", "font": {"color": "white"}, "id": "ACE2", "label": "ACE2", "shape": "dot", "size": 10}, {"color": "#97c2fc", "font": {"color": "white"}, "id": "DPP4", "label": "DPP4", "shape": "dot", "size": 10}, {"color": "#97c2fc", "font": {"color": "white"}, "id": "ERVFRD-1", "label": "ERVFRD-1", "shape": "dot", "size": 10}, {"color": "#97c2fc", "font": {"color": "white"}, "id": "ERV3-1", "label": "ERV3-1", "shape": "dot", "size": 10}, {"color": "#97c2fc", "font": {"color": "white"}, "id": "ERVW-1", "label": "ERVW-1", "shape": "dot", "size": 10}, {"color": "#97c2fc", "font": {"color": "white"}, "id": "AGTR1", "label": "AGTR1", "shape": "dot", "size": 10}, {"color": "#97c2fc", "font": {"color": "white"}, "id": "CLEC4M", "label": "CLEC4M", "shape": "dot", "size": 10}, {"color": "#97c2fc", "font": {"color": "white"}, "id": "SLC6A20", "label": "SLC6A20", "shape": "dot", "size": 10}]);
                  edges = new vis.DataSet([{"from": "SLC6A19", "to": "AGT", "width": 1}, {"from": "SLC6A19", "to": "TMPRSS2", "width": 1}, {"from": "SLC6A19", "to": "ACE2", "width": 1}, {"from": "AGT", "to": "DPP4", "width": 1}, {"from": "AGT", "to": "ERVFRD-1", "width": 1}, {"from": "AGT", "to": "ERV3-1", "width": 1}, {"from": "AGT", "to": "ERVW-1", "width": 1}, {"from": "AGT", "to": "TMPRSS2", "width": 1}, {"from": "AGT", "to": "AGTR1", "width": 1}, {"from": "AGT", "to": "ACE2", "width": 1}, {"from": "TMPRSS2", "to": "CLEC4M", "width": 1}, {"from": "TMPRSS2", "to": "SLC6A20", "width": 1}, {"from": "TMPRSS2", "to": "DPP4", "width": 1}, {"from": "TMPRSS2", "to": "ERV3-1", "width": 1}, {"from": "TMPRSS2", "to": "ERVFRD-1", "width": 1}, {"from": "TMPRSS2", "to": "ERVW-1", "width": 1}, {"from": "TMPRSS2", "to": "AGTR1", "width": 1}, {"from": "TMPRSS2", "to": "ACE2", "width": 1}, {"from": "ACE2", "to": "CLEC4M", "width": 1}, {"from": "ACE2", "to": "SLC6A20", "width": 1}, {"from": "ACE2", "to": "DPP4", "width": 1}, {"from": "ACE2", "to": "ERV3-1", "width": 1}, {"from": "ACE2", "to": "ERVFRD-1", "width": 1}, {"from": "ACE2", "to": "ERVW-1", "width": 1}, {"from": "ACE2", "to": "AGTR1", "width": 1}, {"from": "CLEC4M", "to": "DPP4", "width": 1}, {"from": "CLEC4M", "to": "ERVW-1", "width": 1}, {"from": "DPP4", "to": "AGTR1", "width": 1}, {"from": "DPP4", "to": "ERV3-1", "width": 1}, {"from": "DPP4", "to": "ERVFRD-1", "width": 1}, {"from": "DPP4", "to": "ERVW-1", "width": 1}, {"from": "ERVW-1", "to": "ERV3-1", "width": 1}, {"from": "ERVW-1", "to": "ERVFRD-1", "width": 1}, {"from": "ERV3-1", "to": "ERVFRD-1", "width": 1}]);

                  nodeColors = {};
                  allNodes = nodes.get({ returnType: "Object" });
                  for (nodeId in allNodes) {
                    nodeColors[nodeId] = allNodes[nodeId].color;
                  }
                  allEdges = edges.get({ returnType: "Object" });
                  // adding nodes and edges to the graph
                  data = {nodes: nodes, edges: edges};

                  var options = {
    "configure": {
        "enabled": false
    },
    "edges": {
        "color": {
            "inherit": true
        },
        "smooth": {
            "enabled": true,
            "type": "dynamic"
        }
    },
    "interaction": {
        "dragNodes": true,
        "hideEdgesOnDrag": false,
        "hideNodesOnDrag": false
    },
    "physics": {
        "enabled": true,
        "repulsion": {
            "centralGravity": 0.33,
            "damping": 0.95,
            "nodeDistance": 420,
            "springConstant": 0.1,
            "springLength": 110
        },
        "solver": "repulsion",
        "stabilization": {
            "enabled": true,
            "fit": true,
            "iterations": 1000,
            "onlyDynamicEdges": false,
            "updateInterval": 50
        }
    }
};

                  


                  

                  network = new vis.Network(container, data, options);

                  

                  

                  


                  

                  return network;

              }
              drawGraph();
